<div class="container col-md-12">
	<div class="col-md-2">{{customer.id}}</div>
	<div class="col-md-4">{{customer.name}}</div>
	<div class="col-md-2">{{customer.customerId}}</div>
	<div class="col-md-2">{{customer.orderId}}</div>
	<button class="btn btn-default col-md-1" (click)="onEdit(customer)">Edit</button>
	<button class="btn btn-default col-md-1" (click)="onDelete(customer)">Delete</button>
</div>
