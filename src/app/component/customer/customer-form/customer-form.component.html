<div>
	<p>Anlegen:</p>
	<div *ngIf="customer">
		<form novalidate (ngSubmit)="saveCustomer(form.value)" #form="ngForm">
			<div class="form-group">
				<label>Name: </label>
				<input type="text" class="form-control" name="name" [ngModel]="customer.name" required nameObj="ngModel">
			</div>
			<!--<div *ngIf="!nameObj.control.valid && nameObj.control.touched" class="alert alert-danger">
				Namen eingeben!
			</div>-->

			<div class="form-group">
				<label>Kundennummer: </label>
				<input type="text" class="form-control" name="customerId" [ngModel]="customer.customerId" required>
			</div>
			<div class="form-group">
				<label>Bestellnummer: </label>
				<input type="text" class="form-control" name="orderId" [ngModel]="customer.orderId" required>
			</div>
			<button type="submit" class="btn btn-default" [disabled]="!form.valid">Speichern</button>
		</form>
		<pre>
			{{ customer | json}}
		</pre>
	</div>
</div>
